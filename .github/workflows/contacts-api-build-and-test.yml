name: Contacts Api Build and Test

on:
  workflow_dispatch: # Enable manual triggering
  push:
    branches:
      - main
    paths:
      - 'cloud/api/contacts-api/**'
  pull_request:
    branches:
      - main
    paths:
      - 'cloud/api/contacts-api/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout code

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.5.0

      - uses: actions/setup-node@v4
        name: Set up Node.js
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
